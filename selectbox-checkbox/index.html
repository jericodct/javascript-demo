<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Food Ordering</h2>

    <label for="">Foods</label>

    <label for="">
        <input type="checkbox" name="food" id="burger" value="Burger">
        Red
    </label>

    <label for="">
        <input type="checkbox" name="food" id="chicken" value="Chicken">
        Blue
    </label>

    <label for="">
        <input type="checkbox" name="food" id="spaghetti" value="Spaghetti">
        Green
    </label>

    <hr>

    <label for="">Quantity</label>

    <select id="qty">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <hr>

    <button id="btn">Select Order</button>

    <script>
        const btn = document.getElementById('btn')
         
        btn.addEventListener('click', function(){
            const cbFoods= document.querySelectorAll('input[name="food"]:checked')
            const sbQty = document.getElementById('qty')

            

            let values = []
            cbFoods.forEach((food)=>{
                values.push(food.value)
            })

            // alert(`${values} , ${sbQty.value}`)

            if(cbFoods.length === 0){
                alert('Please choose ')
            }else{
                alert(`${values} , ${sbQty.value}`)            
            }

            // alert(`${cbFoods.length}`)


        })

    </script>

</body>
</html>
